name: Test
on:
  merge_group:
  pull_request:
    branches:
    - main
jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run unit tests
        run: make test
